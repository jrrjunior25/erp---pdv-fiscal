<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDV Fiscal Offline-First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0D1117',
              'brand-secondary': '#161B22',
              'brand-accent': '#58A6FF',
              'brand-text': '#C9D1D9',
              'brand-subtle': '#8B949E',
              'brand-border': '#30363D',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      @media print {
        body * {
          visibility: hidden;
          margin: 0;
          padding: 0;
        }
        #printable-labels-container, #printable-labels-container * {
          visibility: visible;
        }
        #printable-labels-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        @page {
          size: A4;
          margin: 10mm; 
        }
      }
    </style>
  </head>
  <body class="bg-brand-primary text-brand-text">
    <div id="root"></div>
    <script src="https://unpkg.com/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
